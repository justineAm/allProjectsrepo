<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Arrays</title>
  </head>

  <body>
    <div id="section"></div>
    <script>
        // Add your code here
        var myArray = [' May Ann ',' Mae ',' Joey Wa']
        myArray.unshift("wahhh");
        section.innerHTML = ' ';
        let para1 = document.createElement('p');
        para1.textContent = `Array: ${ myArray }`;
        section.appendChild(para1);
        
    </script>

  </body>
  

</html>
